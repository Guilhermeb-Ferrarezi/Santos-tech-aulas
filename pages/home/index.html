<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
</head>
<body>
  <h1>home</h1>
</body>
<script>
  (async () => {
    try {
      const response = await fetch("/home/check", {
        method: "GET",
        credentials: "include",
      });

      if (!response.ok) {
        window.location.replace("/login");
      }
    } catch (_error) {
      window.location.replace("/login");
    }
  })();
</script>
</html>
